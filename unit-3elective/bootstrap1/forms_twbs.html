<!doctype html>
<html lang="en">
  <head>
    <title>Bootstrap General</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
  <h4 class="ml-3 mt-4">Billing address</h4>
  <form>
    <div class="container-fluid">
      <div class="row mb-4"> 
        <div class="col">
          <lable>First name</lable>
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <lable>Last name</lable>
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>

      </div>
      <lable>username</lable>
      <div class="input-group mb-3 mt-1">
        
        <span class="input-group-text" id="basic-addon1">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <lable>Email(optinal)</lable>
      <div class="input-group mb-3 mt-1">
        
        <input type="text" class="form-control" placeholder="you@exmaple.com" aria-label="email" aria-describedby="basic-addon1">
      </div>
      <lable>Address</lable>
      <div class="input-group mb-3 mt-1">
        
        <input type="text" class="form-control" placeholder="1234 Main str" aria-label="address" aria-describedby="basic-addon1">
      </div>
      <lable>Address-2(optinal)</lable>
      <div class="input-group mb-3 mt-1">
        <input type="text" class="form-control" placeholder="Apartment or suite" aria-label="address" aria-describedby="basic-addon1">
      </div>
     
    </div>

    <div class="container-fluid">
      <div class="row mb-4"> 
        <div class="col">
          <label>country</label>
              <br>
              <select class="form-select" aria-label="Default select example">
                <option selected>choose...</option>
                <option value="India">India</option>
                <option value="Srilanka">Srilanka</option>
                <option value="Pakistan">Pakistan</option>
                <option value="Westindies">Westindies</option>
                <option value="South Africa">South Africa</option>
                <option value="Australia">Australia</option>
                <option value="Newzeland">Newzeland</option>
                <option value="Bangladesh">Bangladesh</option>
                <option value="Afghanistan">Afghanistan</option>
                <option value="Namabia">Namabia</option>
                <option value="Scotland">Scotland</option>
                <option value="Usa">Usa</option>
                <option value="Britan">Britan</option>
                <option value="Singapore">Singapore</option>
              </select>
        </div>
        <div class="col">
          <label>State</label>
              <br>
              <select class="form-select" aria-label="Default select example">
                <option selected>choose...</option>
                <option value="Andhrapradesh">Andhrapradesh</option>
                <option value="Telangana">Telangana</option>
                <option value="Tamilnadu">Tamilnadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Madyapradesh">Madyapradesh</option>
                <option value="Oddisha">Oddisha</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Chatishgarh">Chatishgarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Jarkand">Jarkand</option>
                <option value="Haryana">Haryana</option>
                <option value="Punjab">Punjab</option>
              </select>
        </div>
        <div class="col">
          <div class="col-md-3 position-relative">
            <label for="validationTooltip05" class="form-label">Zip</label>
            <input type="text" class="form-control" id="validationTooltip05" required>
            <div class="invalid-tooltip">
              Please provide a valid zip.
            </div>
          </div>
        </div>
        

      </div>
      <hr>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Shipping address is the same as my billing address</label>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Save the information for next time</label>
      </div>
      <hr>
<h3>Payment</h3>
      <div class="form-check mt-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          Credit card
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Debit card
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
          Paypal
        </label>
      </div>
   
      <div class="container-fluid">
        <div class="row mb-4"> 
          <div class="col">
            <lable>Name on card</lable>
            <input type="text" class="form-control" aria-label="First name">
            <p class="fw-lighter">Full name display on card</p>
          </div>
          <div class="col">
            <lable>Credit card number</lable>
            <input type="text" class="form-control"  aria-label="Last name">
          </div>
  
        </div>
         
   </div>
   
  </form>
  </body>
</html>
