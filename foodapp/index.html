<script type="module">

import navbar from "./components/navbar.js";
import {getData,append} from "./scripts/showData.js";

let navbar_div = document.getElementById("navbar")

navbar_div.innerHTML = navbar();


fetch(`https://themealdb.com/api/json/v1/1/categories.php`)
         .then(function(res){
          return res.json();
         })
         .then(function(res){
          showProducts(res.categories);
   console.log(res)
         });

     let container = document.getElementById("products");


function showProducts(products){
 console.log(products)
products.forEach(function(product) {

let div = document.createElement("div");
let img = document.createElement("img");
img.src = product.strCategoryThumb;
let name = document.createElement("p");
name.innerText = product.strCategory;
let description = document.createElement("p");
description.innerText = product.strCategoryDescription


div.append(img,name,description)
console.log(div)
container.append(div)

});
}
showProducts(products)



// search page js

</script>
